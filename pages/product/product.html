<div class="container">
	<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="/rohovskanika/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">{{{variables.logo_text}}}</h1>
								<h6 class="tm-site-description">new restaurant template</h6>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<main>

				<div id="tm-gallery-page-pizza" class="tm-gallery-page">
						<figure class="product_block">
							<img src="{{{product.thumb}}}" alt="Image" width="260px" />
							<figcaption>
								<h4 class="tm-gallery-title">{{{product.name}}}</h4>
                                <p class="tm-gallery-description">{{{product.short}}}</p>
                                <p class="tm-gallery-price">{{{product.price}}}</p>
							</figcaption>
						</figure>
				</div> 
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
