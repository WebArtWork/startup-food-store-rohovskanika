<div class="container">
	<!-- Top box -->
	<!-- Logo & Site Name -->
	<div class="placeholder">
		<div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
			<div class="tm-header">
				<div class="row tm-header-inner">
					<div class="col-md-6 col-12">
						<img src="{{/rohovskanika/img/simple-house-logo.png}}" alt="Logo" class="tm-site-logo" />
						<div class="tm-site-text-box">
							<h1 class="tm-site-title">{{{store.name}}}</h1>
							<h6 class="tm-site-description"> {{{variables.type}}} </h6>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<main>
		<header class="row tm-welcome-section">
			<h2 class="col-12 text-center tm-section-title">
				{{{store.name}}}
			</h2>
			<p class="col-12 text-center">{{{store.description}}} </p>
		</header>

		{% for tag in tags %}
		<a href="/products/{{{tag.id}}}" class="tm-paging-link active">{{{tag.name}}}</a>
		<div id="tm-gallery-page-pizza" class="tm-gallery-page">
			{% for product in tag.products %}
			<a href="/product/{{{product.id}}}">
				<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
					<figure>
						<img src="{{{product.thumb}}}" alt="Image" class="img-fluid tm-gallery-img" />
						<figcaption>
							<h4 class="tm-gallery-title">{{{product.name}}}</h4>
							<p class="tm-gallery-description">{{{product.description}}}</p>
							<p class="tm-gallery-price">{{{product.price}}} / {{{product.weight}}}</p>
						</figcaption>
					</figure>
				</article>
			</a>
			{% endfor %}
		</div>
		{% endfor %}
		<!-- gallery page 1 -->

		<div class="tm-section tm-container-inner">
			<div class="row">
				<div class="col-md-6">
					<figure class="tm-description-figure">
						<img src="{{{variables.bg_main}}}" alt="Image" class="img-fluid" />
					</figure>
				</div>
				<div class="col-md-6">
					<div class="tm-description-box">
						<h4 class="tm-gallery-title">{{{store.name}}}</h4>
						<p class="tm-mb-45">{{{variables.short_text}}}</p>
						<!-- <a href="about.html" class="tm-btn tm-btn-default tm-right">Read More</a> -->
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<script>
	$(document).ready(function () {
		// Handle click on paging links
		$(".tm-paging-link").click(function (e) {
			e.preventDefault();

			var page = $(this).text().toLowerCase();
			$(".tm-gallery-page").addClass("hidden");
			$("#tm-gallery-page-" + page).removeClass("hidden");
			$(".tm-paging-link").removeClass("active");
			$(this).addClass("active");
		});
	});
</script>
