	<div class="container">
	<!-- Top box -->
		<!-- Logo & Site Name -->
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/simple-house-01.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<img src="/rohovskanika/img/simple-house-logo.png" alt="Logo" class="tm-site-logo" /> 
							<div class="tm-site-text-box">
								<h1 class="tm-site-title">{{{variables.logo_text}}}</h1>
								<h6 class="tm-site-description">new restaurant template</h6>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title">Welcome to {{{variables.logo_text}}}</h2>
				<p class="col-12 text-center">{{{variables.ceo_text}}}</p>
			</header>
			
			<div class="tm-paging-links">
				<nav>
					<ul>
						<li class="tm-paging-item"><a href="#" class="tm-paging-link active">All</a></li>
						<li class="tm-paging-item"><a href="#" class="tm-paging-link">Pizza</a></li>
						<li class="tm-paging-item"><a href="#" class="tm-paging-link">Salad</a></li>
						<li class="tm-paging-item"><a href="#" class="tm-paging-link">Noodle</a></li>
					</ul>
				</nav>
			</div>

			<!-- Gallery -->
			<div class="row tm-gallery">
				<!-- gallery page 1 -->
				<div id="tm-gallery-page-pizza" class="tm-gallery-page">
					{% for product in products %}
					<a href="/product/{{{product.id}}}">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="{{{product.thumb}}}" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">{{{product.name}}}</h4>
								<p class="tm-gallery-description">{{{product.short}}}</p>
								<p class="tm-gallery-price">{{{product.price}}}</p>
							</figcaption>
						</figure>
					</article>
				</a>
					{% endfor %}
				</div> 
				<!-- gallery page 1 -->

			</div>
			<div class="tm-section tm-container-inner">
				<div class="row">
					<div class="col-md-6">
						<figure class="tm-description-figure">
							<img src="{{{variables.bg_section}}}" alt="Image" class="img-fluid" />
						</figure>
					</div>
					<div class="col-md-6">
						<div class="tm-description-box"> 
							<h4 class="tm-gallery-title">{{{variables.logo_text}}}</h4>
							<p class="tm-mb-45">{{{variables.short_text}}}</p>
							<!-- <a href="about.html" class="tm-btn tm-btn-default tm-right">Read More</a> -->
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
