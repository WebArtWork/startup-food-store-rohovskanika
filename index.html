<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{{title}}}</title>
	<meta itemprop="name" content="{{{title}}}" />
	<meta name="twitter:title" content="{{{title}}}" />
	<meta property="og:title" content="{{{title}}}" />

	<meta name="description" content="{{{description}}}" />
	<meta itemprop="description" content="{{{description}}}" />
	<meta name="twitter:description" content="{{{description}}}" />
	<meta property="og:description" content="{{{description}}}" />

	<meta itemprop="image" content="{{{image}}}" />
	<meta name="twitter:image:src" content="{{{image}}}" />
	<meta property="og:image" content="{{{image}}}" />

	<base href="/" />
	<link rel="icon" type="image/x-icon" href="/rohovskanika/img/favicon.ico" />

	<link href="/rohovskanika/css/all.min.css" rel="stylesheet" />
	<link href="/rohovskanika/css/templatemo-style.css" rel="stylesheet" />
	<!-- Custom Fonts -->
	<link href="/rohovskanika/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<style>
		:root {
				--primary_color: {{{variables.primary_color || "white"}}};
			}
		body {
        	background-size: contain;
			background: url(/rohovskanika/img/simple-house-03.jpg) center;
		}
		.placeholder {
 			 width: 100%;
  				min-height: 260px;
 				 background-image: url({{{variables.bg_main}}});
  					background-size: cover;
		}
		
		

	</style>
</head>

	<main class="main-section">
		<!-- HTML -->
	</main>

	<footer>
		<div class="container">
			{% if footer.contents.length %}
			<div class="tm-footer text-left">
				<span class="tm-gallery-title" style="color: aliceblue;">Content</span>
				<div class="tm-gallery-description">

					{% for content in footer.contents %}

					<p class="">
						<a href="{{{content.url}}}" class="footer-menu__pnk">{{{content.name}}}</a>
					</p>

					{% endfor %}

				</div>
			</div>
			{% endif %}
		
		<div class="tm-footer text-center">
		<p>Copyright &copy; 2020 Food in UA 
		
		| Design: <a rel="nofollow" href="https://webart.work/m/64eee5d08eaf76400c6c3063">NR</a></p>
	</div>
</div>
	</footer>


	<!-- jQuery -->
	<!-- <script src="/rohovskanika/js/jquery.js"></script>
	Bootstrap Core JavaScript
	<script src="/rohovskanika/js/bootstrap.min.js"></script>
	Plugin JavaScript
	<script src="/rohovskanika/js/jquery.easing.min.js"></script>
	 Custom Theme JavaScript -->
	<!-- <script src="/rohovskanika/js/theme.js"></script> -->
	<!-- Slider JavaScript -->
	<!-- <script src="/rohovskanika/js/slider.js"></script> -->

	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
</body>

</html>
